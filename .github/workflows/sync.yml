name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Standard Merge Sync
        id: sync_step
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          OLD_HASH=$(git rev-parse HEAD)
          
          git remote add upstream https://github.com/BEDOLAGA-DEV/bedolaga-cabinet.git
          git fetch upstream main
          
          # –û–±—ã—á–Ω—ã–π –º–µ—Ä–¥–∂ –∏–∑–º–µ–Ω–µ–Ω–∏–π –æ—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞
          git merge upstream/main --no-edit || (echo "CONFLICT=true" >> $GITHUB_ENV && exit 1)
          
          git push origin main
          
          NEW_HASH=$(git rev-parse HEAD)
          if [ "$OLD_HASH" != "$NEW_HASH" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Deploy Pipeline
        if: steps.sync_step.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # –¢–µ–ø–µ—Ä—å –∫–æ–º–∞–Ω–¥–∞ –±—å—ë—Ç —Ç–æ—á–Ω–æ –≤ —Ç–≤–æ–π —Ñ–æ—Ä–∫, –∏—Å–ø—Ä–∞–≤–ª—è—è –æ—à–∏–±–∫—É 404
          gh workflow run deploy.yml --ref main --repo ${{ github.repository }}

      - name: Send Notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ] && [ "${{ steps.sync_step.outputs.has_changes }}" = "true" ]; then
            ICON="‚úÖ"
            STATUS="Sync & Deploy Started"
          elif [ "${{ steps.sync_step.outputs.has_changes }}" = "false" ]; then
            ICON="üí§"
            STATUS="No updates"
          else
            ICON="‚ùå"
            STATUS="Sync Failed"
          fi

          MESSAGE="<b>Safexess VPN Bot</b>%0A$ICON <b>$STATUS</b>%0A%0Aüì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
