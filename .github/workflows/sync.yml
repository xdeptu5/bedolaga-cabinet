name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Standard Merge Sync
        id: sync_step
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          OLD_HASH=$(git rev-parse HEAD)
          
          git remote add upstream https://github.com/BEDOLAGA-DEV/bedolaga-cabinet.git
          git fetch upstream main
          
          # –û–±—ã—á–Ω—ã–π –º–µ—Ä–¥–∂
          git merge upstream/main --no-edit || (echo "Merge failed" && exit 1)
          
          git push origin main
          
          NEW_HASH=$(git rev-parse HEAD)
          if [ "$OLD_HASH" != "$NEW_HASH" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger Deploy Pipeline
        if: steps.sync_step.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # –ó–∞–ø—É—Å–∫ –¥–µ–ø–ª–æ—è –≤ —Ç–≤–æ–µ–º —Ä–µ–ø–æ
          gh workflow run deploy.yml --ref main --repo ${{ github.repository }}

      - name: Send Success Notification
        # –ë–æ—Ç –Ω–∞–ø–∏—à–µ—Ç –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –µ—Å—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
        if: success() && steps.sync_step.outputs.has_changes == 'true'
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>
          ‚úÖ <b>Sync & Deploy Started</b>
          
          üì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"

      - name: Send Failure Notification
        # –ë–æ—Ç –Ω–∞–ø–∏—à–µ—Ç, –µ—Å–ª–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è —Å–ª–æ–º–∞–ª–∞—Å—å
        if: failure()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>
          ‚ùå <b>Sync Failed (Conflict or Error)</b>
          
          üì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"
