name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MY_TOKEN }} # –¢–≤–æ–π PAT –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤–æ—Ä–∫—Ñ–ª–æ—É

      - name: Standard Merge Sync
        id: sync_step
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          OLD_HASH=$(git rev-parse HEAD)
          git remote add upstream https://github.com/BEDOLAGA-DEV/bedolaga-cabinet.git
          git fetch upstream main
          
          # –û–±—ã—á–Ω—ã–π –º–µ—Ä–¥–∂ (Update branch)
          git merge upstream/main --no-edit || (echo "Merge failed" && exit 1)
          
          # –ü—É—à–∏–º —Å —Ç–≤–æ–∏–º —Ç–æ–∫–µ–Ω–æ–º
          git push origin main
          
          NEW_HASH=$(git rev-parse HEAD)
          if [ "$OLD_HASH" != "$NEW_HASH" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Trigger Deploy Pipeline
        if: steps.sync_step.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          gh workflow run deploy.yml --ref main --repo ${{ github.repository }}

      - name: Send Notification
        if: failure() || steps.sync_step.outputs.has_changes == 'true'
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            ICON="‚úÖ"
            STATUS="Sync & Deploy Started"
          else
            ICON="‚ùå"
            STATUS="Sync Failed"
          fi

          MESSAGE="<b>Safexess VPN Bot</b>
          $ICON <b>$STATUS</b>
          
          üì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"
