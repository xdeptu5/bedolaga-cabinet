name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch: # –ß—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ —Ç—ã–∫–Ω—É—Ç—å –∫–Ω–æ–ø–∫—É —Ä—É–∫–∞–º–∏

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1. –°–ö–ê–ß–ò–í–ê–ï–ú –†–ï–ü–û (–±–µ–∑ —ç—Ç–æ–≥–æ –±—É–¥–µ—Ç –æ—à–∏–±–∫–∞ 128, –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ)
      - name: Checkout target repo
        uses: actions/checkout@v4

      # 2. –°–ò–ù–•–†–û–ù–ò–ó–ò–†–£–ï–ú
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: BEDOLAGA-DEV/bedolaga-cabinet
          target_sync_branch: main
          upstream_sync_branch: main
          test_mode: false

      # 3. –û–¢–ß–ï–¢ –û–ë –û–®–ò–ë–ö–ï (–≤ —Ç–≤–æ–µ–º —Å—Ç–∏–ª–µ)
      - name: Send Sync Error to Telegram
        if: failure()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>%0A‚ùå <b>Sync Failed</b>%0A%0Aüì¶ <b>Repository:</b> ${{ github.repository }}%0Aüèπ <b>Workflow:</b> ${{ github.workflow }}%0Aüè∑Ô∏è <b>Branch:</b> ${{ github.ref_name }}%0A‚ö†Ô∏è <b>Status:</b> –ö–æ–Ω—Ñ–ª–∏–∫—Ç! –ù—É–∂–Ω–æ –∑–∞–π—Ç–∏ –≤ GitHub –∏ —Ä–∞–∑—Ä—É–ª–∏—Ç—å —Ä—É–∫–∞–º–∏."
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
