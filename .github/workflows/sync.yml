name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # –®–ê–ì 1: –°–∫–∞—á–∏–≤–∞–µ–º —Ç–≤–æ–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π (–ë–ï–ó –≠–¢–û–ì–û –ë–£–î–ï–¢ –û–®–ò–ë–ö–ê 128)
      - name: Checkout target repo
        uses: actions/checkout@v4

      # –®–ê–ì 2: –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–º–∏ –∏–º–µ–Ω–∞–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_sync_repo: BEDOLAGA-DEV/bedolaga-cabinet
          target_sync_branch: main
          upstream_sync_branch: main
          test_mode: false

      # –®–ê–ì 3: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ (–µ—Å–ª–∏ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫)
      - name: Send Sync Error to Telegram
        if: failure()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>%0A‚ùå <b>Sync Failed</b>%0A%0Aüì¶ <b>Repository:</b> ${{ github.repository }}%0A‚ö†Ô∏è <b>Status:</b> –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ (–∫–æ–¥ 128 –∏–ª–∏ –∫–æ–Ω—Ñ–ª–∏–∫—Ç)."
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
