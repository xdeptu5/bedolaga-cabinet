name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–≤–æ–π –ª–∏—á–Ω—ã–π —Ç–æ–∫–µ–Ω –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
          token: ${{ secrets.MY_TOKEN }}

      - name: Standard Merge Sync
        id: sync_step
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          OLD_HASH=$(git rev-parse HEAD)
          
          git remote add upstream https://github.com/BEDOLAGA-DEV/bedolaga-cabinet.git
          git fetch upstream main
          
          # –ú–µ—Ä–¥–∂–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (–≤–∫–ª—é—á–∞—è –Ω–æ–≤—ã–µ —Ñ–∞–π–ª—ã –≤–æ—Ä–∫—Ñ–ª–æ—É)
          git merge upstream/main --no-edit || (echo "Merge failed" && exit 1)
          
          # –¢–µ–ø–µ—Ä—å –ø—É—à –ø—Ä–æ–π–¥–µ—Ç, —Ç–∞–∫ –∫–∞–∫ —É MY_TOKEN –µ—Å—Ç—å –ø—Ä–∞–≤–∞ –Ω–∞ workflows
          git push origin main
          
          NEW_HASH=$(git rev-parse HEAD)
          if [ "$OLD_HASH" != "$NEW_HASH" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          # –ó–¥–µ—Å—å —Ç–æ–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º MY_TOKEN
          GITHUB_TOKEN: ${{ secrets.MY_TOKEN }}

      - name: Trigger Deploy Pipeline
        if: steps.sync_step.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.MY_TOKEN }}
        run: |
          gh workflow run deploy.yml --ref main --repo ${{ github.repository }}

      - name: Send Success Notification
        if: success() && steps.sync_step.outputs.has_changes == 'true'
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>
          ‚úÖ <b>Sync & Deploy Started</b>
          
          üì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"

      - name: Send Failure Notification
        if: failure()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>
          ‚ùå <b>Sync Failed (Workflow Permission Required)</b>
          
          üì¶ <b>Repo:</b> ${{ github.repository }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"
