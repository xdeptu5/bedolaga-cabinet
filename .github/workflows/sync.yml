name: Auto Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –∫–∞–∂–¥—ã–π —á–∞—Å
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –≤—Ä—É—á–Ω—É—é –∫–Ω–æ–ø–∫–æ–π

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync with Upstream
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4.1
        with:
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          upstream_repository: BEDOLAGA-DEV/bedolaga-cabinet
          target_branch: main
          upstream_branch: main
          test_mode: false

      - name: Send Sync Error to Telegram
        if: failure()
        run: |
          # –°–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏–¥–µ—Ç —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤–æ–∑–Ω–∏–∫–Ω–µ—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω–µ–ª—å–∑—è —Ä–µ—à–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–æ–º
          MESSAGE="<b>Safexess VPN Bot</b>%0A‚ùå <b>Sync Failed</b>%0A%0Aüì¶ <b>Repository:</b> ${{ github.repository }}%0A‚ö†Ô∏è <b>Status:</b> –û–±–Ω–∞—Ä—É–∂–µ–Ω –∫–æ–Ω—Ñ–ª–∏–∫—Ç —Å –∞–ø—Å—Ç—Ä–∏–º–æ–º. –ù—É–∂–Ω–æ –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ –≤—Ä—É—á–Ω—É—é."
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
