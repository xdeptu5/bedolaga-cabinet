name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Validation (Lint & TS)
        run: |
          npm run lint
          npx tsc --noEmit

      # Ð”ÐžÐ¡Ð¢ÐÐ•Ðœ Ð’Ð•Ð Ð¡Ð˜Ð® Ð˜Ð— package.json
      - name: Get version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.package_version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_LOGO=${{ secrets.VITE_APP_LOGO }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}

      - name: Cleanup old versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'bedolaga-cabinet'
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'

      - name: Send Telegram Notification
        if: success()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>
          âœ… <b>Build finished</b> (v${{ steps.package_version.outputs.version }})
          
          ðŸ“¦ <b>Repo:</b> ${{ github.repository }}
          ðŸ”¨ <b>Commit:</b> ${{ github.event.head_commit.message }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          --data-urlencode "text=$MESSAGE"
