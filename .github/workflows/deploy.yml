name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ЭТАП 1: Проверка кода (из твоего старого ci.yml)
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Проверка стиля кода)
        run: npm run lint

      - name: Run TypeScript check (Проверка типов)
        run: npx tsc --noEmit

  # ЭТАП 2: Сборка и пуш (выполнится только если ЭТАП 1 прошел успешно)
  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          # Вшиваем все твои секреты прямо в билд
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_LOGO=${{ secrets.VITE_APP_LOGO }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}
