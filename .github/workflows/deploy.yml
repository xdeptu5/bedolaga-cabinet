name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Validation (Lint & TS)
        run: |
          npm run lint
          npx tsc --noEmit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_LOGO=${{ secrets.VITE_APP_LOGO }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}

      # –®–ê–ì –û–ß–ò–°–¢–ö–ò: –£–¥–∞–ª—è–µ—Ç —Å—Ç–∞—Ä—ã–µ –≤–µ—Ä—Å–∏–∏ –ø–∞–∫–µ—Ç–∞
      - name: Cleanup old versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'bedolaga-cabinet'
          package-type: 'container'
          min-versions-to-keep: 5 # –û—Å—Ç–∞–≤–ª—è–µ—Ç 5 –ø–æ—Å–ª–µ–¥–Ω–∏—Ö —Å–±–æ—Ä–æ–∫
          delete-only-untagged-versions: 'false'

      - name: Send Telegram Notification
        if: success()
        run: |
          MESSAGE="<b>Safexess VPN Bot</b>%0A‚úÖ <b>Build finished</b>%0A%0Aüì¶ <b>Repository:</b> ${{ github.repository }}%0Aüèπ <b>Workflow:</b> ${{ github.workflow }}%0Aüè∑Ô∏è <b>Branch:</b> ${{ github.ref_name }}%0Aüî® <b>Commit Message:</b> ${{ github.event.head_commit.message }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
