name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    # –î–æ–±–∞–≤–ª—è–µ–º –≤–æ—Ç —ç—Ç–æ—Ç –±–ª–æ–∫ —Å—é–¥–∞:
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  # –≠–¢–ê–ü 1: –ü—Ä–æ–≤–µ—Ä–∫–∞
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npx tsc --noEmit

  # –≠–¢–ê–ü 2: –°–±–æ—Ä–∫–∞ –∏ –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_APP_LOGO=${{ secrets.VITE_APP_LOGO }}
            VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}
            VITE_TELEGRAM_BOT_USERNAME=${{ secrets.VITE_TELEGRAM_BOT_USERNAME }}

      - name: Send Telegram Notification
        if: success()
        run: |
          # –í—Å–µ –¥–∞–Ω–Ω—ã–µ —Ç–µ–ø–µ—Ä—å –≤ —Å–µ–∫—Ä–µ—Ç–∞—Ö
          MESSAGE="<b>Safexess VPN Bot</b>%0A‚úÖ <b>Build finished</b>%0A%0Aüì¶ <b>Repository:</b> ${{ github.repository }}%0Aüèπ <b>Workflow:</b> ${{ github.workflow }}%0Aüè∑Ô∏è <b>Branch:</b> ${{ github.ref_name }}%0Aüî® <b>Commit Message:</b> ${{ github.event.head_commit.message }}"
          
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "message_thread_id=${{ secrets.TELEGRAM_TOPIC_ID }}" \
          -d "parse_mode=HTML" \
          -d "text=$MESSAGE"
